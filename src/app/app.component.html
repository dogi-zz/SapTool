<div *ngIf="!jsonData">

    <div class="panel">
        <input [(ngModel)]="tableToLoad" >
        <button (click)="loadData()">load</button>
    </div>

</div>

<div *ngIf="jsonData">
    <app-edit-table [jsonData]="jsonData"></app-edit-table>

    <div class="optionDiv">
        <span class="link" (click)="back()">back</span>
        <button (click)="saveData()">save</button>
    </div>
</div>
