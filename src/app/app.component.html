<div class="panel">
    <select class="table-choose none"
            [(ngModel)]="tableToLoad">
        <option selected
                [ngValue]="null"
                class="none">select table...</option>
        <option *ngFor="let table of tables"
                [ngValue]="table">{{table}}</option>

    </select>
</div>

<app-edit-table *ngIf="tableToLoad"
                [tableName]="tableToLoad"></app-edit-table>
